<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Clube dos Livros SignUp Page</title>
</head>

<body>
  <header>
    <nav>

      <ul class="row_header">
        <li>
          <a class="btn btn-madeira" href="">Planos</a>
        </li>
        <li>
          <a href="">Vantagens</a>
        </li>
        <li>
          <a href="">Quem Somos</a>
        </li>
        <li>
          <a href="">Contato</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="aux">
    </div>

    <section class="main_flex">
      <div class="item">
        <a href="">Ainda não tem uma conta?</a><br>
        <div style="text-align: right; height:100%;">
          <a href="">Registre-se</a>
        </div>
      </div>

      <div class="item">
        <h1>Entrar</h1>
      </div>

      <div class="item">
        <a class="row btn btn-preto" href="">
          <img src="./assets/images/kathryn on Twitter.png" alt="">
          Entrar com conta do Google
        </a>
      </div>


      <div class="item">
        Usuário ou e-mail
      </div>

      <div class="item">
        <form>
          <label for="email">
            <input class="btn insere_login" type="email" required>
          </label>
        </form>
      </div>

      <div class="item">
        <div class="row_space_between">
          <p>
            Senha
          </p>
          <a href="">Esqueceu sua senha?</a>
        </div>
      </div>

      <div class="item">
        <form>
          <label for="senha">
            <input class="btn insere_login" type="password" required>
          </label>
        </form>
      </div>

      <div class="item">
        <form>
          <input class="btn btn-preto" id="button_submit" type="submit" value="Enviar">
        </form>
      </div>
    </section>
  </main>

  <div id="fixed_button">
    <a href="">
      <img id="img_wpp" src="./assets/images/Whatsapp _ Icono Gratis.png" alt="">
    </a>
  </div>
</body>

</html>
